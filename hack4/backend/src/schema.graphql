type Query{
    statsCount(severity:Int, locationKeywords:[String!]): [Int]
}

type Mutation {
    insertPeople(data: [PersonInput!]): Boolean
}

input PersonInput{
    ssn: String!
    name: String!
    location: LocationInput!
    severity: Int!
}
input LocationInput{
    name: String!
    description: String!
}
type Person {
    ssn: String!
    name: String!
    location: Location!
    severity: Int!
}

type Location{
    name: String!
    description: String!
}
