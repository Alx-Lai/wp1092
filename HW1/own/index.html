<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>MUSIC PLAYER</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <section>
            <audio id="audio" controls>
                <source id="music_source" src="musics/music1.mp3">
            </audio>
            <div class="player">
                <div class="info">
                    <div class="name"><p id="song_name">給我一首歌的時間</p></div>
                    <div class="singer"><p id="singer_name">周杰倫</p></div>
                </div>
                
                <div class="buttons">
                    <div class="last"></div>
                    <div class="play-pause"></div>
                    <div class="next"></div>
                    <div class="mute"></div>
                    <div>
                        <input type="range" min='0' max='100' value="100" class="slider" id="volume">
                    </div>
                </div>
                
                <div class="progress">
                    <progress id="progress_bar" value="0" max="1"></progress>
                </div>
                <div class="player_covering"></div>
                <div class="song_covering"></div>
            </div>    
        </section>
        <script src="script.js">
        </script>
    </body>
</html>
