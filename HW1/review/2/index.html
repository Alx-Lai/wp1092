<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Music Player</title>
        <link rel="stylesheet" type = "text/css" href="styles.css">
    </head>
    <body>
        <div id = "player">
            <div class="top block flex">
                <div class="v"><div id="drop"></div></div>
                <div class="top-text">
                    <p class="small center wide">PLAYING FROM SEARCH</p>
                    <p class="small center bold">"Honey" in Songs</p>
                </div>
                <div class="menu"><p>:</p></div>
            </div>
            <div class="block">
                <img class="cover" src="https://i.kfs.io/album/global/31347713,0v1/fit/500x500.jpg">
            </div>
            <div class="block flex">
                <div class="middle-text">
                    <p class="bold">Honey</p>
                    <p class="name">Johnny Balik</p>
                </div>

                <div class="heart">
                    <img src="https://douacadouri.ro/image/cache/data/tricouri/inima/inima_fluorescent_verde-500x500.png">
                </div>
            </div>
            <div class="block">
                <div class="line"></div>
                <div class="line prog"></div>
            </div>
            <div class="block">
                <p class="time right">1:15</p>
                <p class="time">3:56</p>
            </div>
            <div class="bottom block flex">
                <div class="back-button">
                    <div class = "button" id = "backward"></div>
                </div>
                <div class="play-button">
                    <div class = "button" id = "play"></div>
                </div>
                <div class="for-button">
                    <div class = "button" id = "forward"></div>
                </div>
            </div>
            <div class="lyrics block top">
                <p>LYRICS</p>
            </div>

        </div>
    </body>
</html>
